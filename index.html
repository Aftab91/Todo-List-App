<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>To-Do Application</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- HTML CODE -->
<div class="container">
  <div class="todo-app">
    <div class="header">
      <img src="images/todo.png" width="50px" height="50px" alt="todo.png">
      <h2>To-Do App<i class="fa-solid fa-list"></i></h2>
    </div>
    <div class="row">
      <img src="images/todo-icon.png" alt="Todo Icon" class="todo-icon">
      <input type="text" id="input-box" placeholder="Type your Todos...."/>
      <button role="button" onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="button-container">
      <div class="complete-all-container">
        <img src="images/checked.png" width="35px" height="25px" alt="complete_all.png">
        <p id="complete-all-text">Complete all tasks</p>
      </div>
      <div class="clear-completed-container">
        <img src="images/cross.png" width="30px" height="30px" alt="clear_completed.png">
        <p id="clear-completed-text">Clear completed</p>
      </div>
    </div>    
    <hr class="styled-hr">
    <ul id="list-container"></ul>
    <hr class="styled-hr">
    <div class="task-footer">
      <p id="items-left">0 tasks left</p>
      <p id="show-all-text">All</p>
      <p id="uncompleted-text">Uncomplete</p>
      <p id="completed-text">Completed</p>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
